    function f2(x){
        var arrs=[];
        for(var i=0;i<x.length;i++){
            var temp=x[i];
            (function(temp,i){
                arrs.push(function(){
                    console.log(temp+''+x[i]);
                });
            })(temp,i);
        }
        return arrs;
    }
    function e2(){
        var ar=f2(["a","b","c"]);
        for(var i=0,ilen=ar.length;i<ilen;i++){
            ar[i]();
